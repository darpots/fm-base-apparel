<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Base Apparel</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <a href="/"><img src="/images/logo.svg" alt="logo" /></a>
      </div>

      <div class="hero-image">
        <img
          class="hero-mobile"
          src="/images/hero-mobile.jpg"
          alt="hero-image"
        />
        <img
          class="hero-desktop"
          src="/images/hero-desktop.jpg"
          alt="hero-image"
        />
      </div>

      <section class="info-section">
        <h1 class="heading"><span>We're</span> Coming Soon</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input class="input" type="text" placeholder="Email Address" />
          <button class="button">
            <img class="error-icon" src="/images/icon-error.svg" alt="error" />

            <img src="/images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <p class="email-error-text">Invalid Email</p>
      </section>
    </main>
  </body>
</html>
